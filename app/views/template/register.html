<button
  type="button"
  class="btn btn-primary"
  data-bs-toggle="modal"
  data-bs-target="#myModal"
>
  Open Modal
</button>

<!-- The Modal -->
<div class="modal fade" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Modal Title</h4>
        <button type="button" class="close" data-bs-dismiss="modal">
          &times;
        </button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <div class="container">
          <div class="row">
            <form action="post" id="register">
              <div class="col-md-6">
                <input
                  type="text"
                  class="form-control"
                  name="firstname"
                  id="firstname"
                  placeholder="First Name"
                />
              </div>
              <div class="col-md-6">
                <input
                  type="text"
                  class="form-control"
                  name="lastname"
                  id="lastname"
                  placeholder="Last Name"
                />
              </div>
              <div class="col-md-12">
                <input
                  type="text"
                  class="form-control"
                  name="remail"
                  id="remail"
                  placeholder="Email"
                />
              </div>
              <div class="col-md-12">
                <input
                  type="text"
                  class="form-control"
                  name="rpassword"
                  id="rpassword"
                  placeholder="password"
                />
              </div>
              <div class="col-md-12">
                <input type="submit" value="Sign Up" class="btn btn-primary" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
